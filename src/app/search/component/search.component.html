<div class="container">
  <h1>
    <i class="fas fa-music"></i>
    Benvenuto in {{ title }}!
  </h1>

  <h2>Per iniziare digita il nome del tuo artista preferito:</h2>

  <div class="row">
    <div class="col-10">
      <input type="text" class="form-control" [(ngModel)]="searchStr">
    </div>
    <div class="col-1">
      <button type="button" class="btn btn-primary" (click)="search()">Cerca</button>
    </div>
    <div class="col-1">
      <i *ngIf="loading" class="fas fa-spinner fa-spin" style="font-size:36px"></i>
    </div>
  </div>

  <div class="row" *ngIf="artists && artists.length > 0">
    Risultati della ricerca ({{artists.length}} risultati):
  </div>

  <app-component-artists [artists]="artists"></app-component-artists>

</div>
